<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="url(#bgGradient)"/>

  <!-- Share Symbol - Three connected circles -->
  <!-- Top circle -->
  <circle cx="16" cy="10" r="3" fill="white"/>

  <!-- Bottom left circle -->
  <circle cx="10" cy="22" r="3" fill="white"/>

  <!-- Bottom right circle -->
  <circle cx="22" cy="22" r="3" fill="white"/>

  <!-- Connection lines -->
  <line x1="14.5" y1="12" x2="11.5" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="17.5" y1="12" x2="20.5" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>