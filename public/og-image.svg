<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <rect x="50" y="400" width="120" height="120" rx="20" fill="rgba(255,255,255,0.05)" transform="rotate(15 110 460)"/>
  <rect x="1000" y="80" width="100" height="100" rx="15" fill="rgba(255,255,255,0.05)" transform="rotate(-20 1050 130)"/>

  <!-- Code Brackets -->
  <text x="200" y="200" font-family="'Courier New', monospace" font-size="120" fill="rgba(255,255,255,0.2)" font-weight="bold">&lt;</text>
  <text x="950" y="450" font-family="'Courier New', monospace" font-size="120" fill="rgba(255,255,255,0.2)" font-weight="bold">/&gt;</text>

  <!-- Main Title -->
  <text x="600" y="280" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">HTMLShare</text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="500" text-anchor="middle" fill="rgba(255,255,255,0.9)">极简代码分享工具</text>

  <!-- Description -->
  <text x="600" y="400" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="rgba(255,255,255,0.8)">无需登录，即刻分享你的 HTML/CSS/JS 代码创意</text>

  <!-- URL -->
  <text x="600" y="500" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.95)">htmlshare.top</text>

  <!-- Feature Icons -->
  <g transform="translate(300, 520)">
    <!-- Lightning Icon -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="28" font-size="20" text-anchor="middle" fill="white">⚡</text>
  </g>

  <g transform="translate(380, 520)">
    <!-- Share Icon -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="28" font-size="20" text-anchor="middle" fill="white">🔗</text>
  </g>

  <g transform="translate(460, 520)">
    <!-- Code Icon -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="28" font-size="20" text-anchor="middle" fill="white">💻</text>
  </g>

  <g transform="translate(780, 520)">
    <!-- Security Icon -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="28" font-size="20" text-anchor="middle" fill="white">🛡️</text>
  </g>

  <g transform="translate(860, 520)">
    <!-- Global Icon -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="rgba(255,255,255,0.15)"/>
    <text x="20" y="28" font-size="20" text-anchor="middle" fill="white">🌐</text>
  </g>
</svg>